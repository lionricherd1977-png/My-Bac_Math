<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0a0a0c; --accent: #00d4ff; --card: #16161a; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; }
        .header { padding: 40px 20px; background: linear-gradient(to bottom, #111, var(--bg)); }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--accent); }
        
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; max-width: 400px; margin: 20px auto; }
        .card { background: var(--card); padding: 30px 10px; border-radius: 20px; border: 1px solid #333; cursor: pointer; }
        
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; }
        .top-bar { height: 60px; background: #111; display: flex; align-items: center; padding: 0 15px; justify-content: space-between; }
        .btn-back { background: #ff4757; color: white; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        iframe { width: 100%; height: calc(100% - 60px); border: none; }
        
        .quiz-item { background: #1a1a1a; padding: 15px; border-radius: 12px; margin: 15px; border-right: 4px solid var(--accent); text-align: right; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
        <h1>Mathematics Education</h1>
    </div>

    <div class="menu-grid">
        <div class="card" onclick="openOverlay('lib-overlay')">
            <i class="fas fa-brain"></i>
            <span>Math Quizzes</span>
        </div>
        <div class="card" onclick="alert('Summaries Soon!')">
            <i class="fas fa-file-alt"></i>
            <span>Summaries</span>
        </div>
    </div>

    <div id="lib-overlay" class="overlay">
        <div class="top-bar">
            <span style="color: var(--accent);">مكتبة الاختبارات</span>
            <button class="btn-back" onclick="closeOverlay('lib-overlay')">عودة</button>
        </div>
        <div class="quiz-item" onclick="startQuiz()">
            <h3 style="margin:0;">1. مذاكرة المتتاليات (Sequences)</h3>
            <small style="color:#888;">اختبار تفاعلي مع حلول تفصيلية</small>
        </div>
    </div>

    <div id="quiz-overlay" class="overlay">
        <div class="top-bar">
            <button class="btn-back" onclick="closeOverlay('quiz-overlay')">الخروج من الاختبار</button>
            <span style="color: var(--accent);">مذاكرة المتتاليات</span>
        </div>
        <iframe id="quiz-frame"></iframe>
    </div>

    <script>
        function openOverlay(id) { document.getElementById(id).style.display = 'block'; }
        function closeOverlay(id) { document.getElementById(id).style.display = 'none'; }
        
        function startQuiz() {
            document.getElementById('quiz-frame').src = "qwe.html";
            openOverlay('quiz-overlay');
        }
    </script>
</body>
</html>
