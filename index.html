<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأستاذ صفوان إدريس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00d4ff;
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent-gradient: linear-gradient(45deg, #00d4ff, #008fb3);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #050505;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
            overflow-x: hidden;
        }

        .main-container {
            width: 90%;
            max-width: 400px;
            margin-top: 50px;
            padding: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            padding: 5px;
            object-fit: cover;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.3);
            margin-bottom: 15px;
        }

        .title-section { margin-bottom: 25px; }
        .title-top { display: block; font-size: 1.1rem; opacity: 0.8; }
        .title-name { display: block; font-size: 1.8rem; font-weight: 900; color: var(--primary-color); }

        .phone-number {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 30px;
            direction: ltr;
            background: rgba(255,255,255,0.05);
            padding: 8px 20px;
            border-radius: 999px;
            border: 1px solid var(--glass-border);
            font-weight: bold;
        }

        .menu-grid { display: grid; gap: 15px; width: 100%; }

        .action-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .action-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* تنسيق قسم العداد */
        .visitor-counter {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid var(--glass-border);
        }
        .visitor-counter span {
            display: block;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .action-card i:first-child { 
            color: var(--primary-color); 
            font-size: 1.6rem; 
            width: 40px;
            text-align: center;
        }

        .action-card span { font-weight: 700; font-size: 1.05rem; flex-grow: 1; text-align: right; padding-right: 15px; }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #050505;
            z-index: 10000;
            animation: slideUp 0.4s ease-out;
        }

        .selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            height: 100%;
            overflow-y: auto;
        }

        .selection-screen h2 {
            font-weight: 900;
            color: var(--primary-color);
            margin: 20px 0 30px;
            position: relative;
        }

        .selection-screen h2::after {
            content: '';
            position: absolute;
            bottom: -10px; left: 50%;
            transform: translateX(-50%);
            width: 50px; height: 3px;
            background: var(--accent-gradient);
            border-radius: 2px;
        }

        .quiz-option {
            width: 100%;
            max-width: 340px;
            margin-bottom: 15px;
            background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            border: 1px solid var(--glass-border);
            padding: 22px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .quiz-option:hover {
            border-color: var(--primary-color);
            background: rgba(0, 212, 255, 0.05);
            transform: scale(1.02);
        }

        .quiz-option .icon-box {
            width: 50px; height: 50px;
            background: var(--accent-gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: #000;
        }

        .quiz-option .text-info { text-align: right; }
        .quiz-option .text-info strong { display: block; font-size: 1.1rem; }
        .quiz-option .text-info small { opacity: 0.6; font-size: 0.85rem; }

        .bottom-close-bar {
            position: fixed;
            bottom: 0; left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #222;
            z-index: 10001;
        }

        .btn-close {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 12px 50px;
            border-radius: 15px;
            font-weight: 900;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
        }

        iframe { display:none; width: 100%; height: calc(100% - 85px); border: none; background: #000; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="main-container">
        <img src="photo.jpg" alt="الأستاذ صفوان إدريس" class="profile-img">
        
        <div class="title-section">
            <span class="title-top">موقع الأستاذ</span>
            <span class="title-name">صفوان إدريس</span>
        </div>
        
        <a href="tel:0992320116" class="phone-number">
            <i class="fas fa-phone"></i>
            0992320116
        </a>

        <div class="menu-grid">
            <div class="action-card" onclick="openSelection()">
                <i class="fas fa-laptop-code"></i>
                <span>بدء المذاكرة الرقمية</span>
                <i class="fas fa-chevron-left" style="font-size: 0.8rem; opacity: 0.5;"></i>
            </div>
            
            <div class="action-card" onclick="alert('سيتم توفير الملخصات قريباً...')">
                <i class="fas fa-file-pdf"></i>
                <span>الملخصات الشاملة</span>
                <i class="fas fa-chevron-left" style="font-size: 0.8rem; opacity: 0.5;"></i>
            </div>
        </div>

        <div class="visitor-counter">
            <span>إجمالي الزيارات</span>
            <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fsafwan-idrees-math.github.io&count_bg=%2300D4FF&title_bg=%23333333&icon=googleanalytics.svg&icon_color=%2300D4FF&title=Zwar&edge_flat=false" alt="Hits">
        </div>
    </div>

    <div id="quizOverlay" class="overlay">
        <div id="selectionScreen" class="selection-screen">
            <img src="photo.jpg" class="profile-img" style="width: 80px; height: 80px;">
            <div style="text-align: center; margin-bottom: 20px;">
                <span style="display:block; font-weight:900; color:var(--primary-color)">الأستاذ صفوان إدريس</span>
                <small style="opacity:0.6">اختر المادة للبدء</small>
            </div>

            <h2>مذاكرات الفصل الأول</h2>

            <div class="quiz-option" onclick="startQuiz('qwe.html')">
                <div class="icon-box"><i class="fas fa-square-root-variable"></i></div>
                <div class="text-info">
                    <strong>مذاكرة المتتاليات</strong>
                    <small>10 أسئلة + 5 تمارين محلولة</small>
                </div>
            </div>

            <div class="quiz-option" onclick="startQuiz('A.html')">
                <div class="icon-box"><i class="fas fa-cube"></i></div>
                <div class="text-info">
                    <strong>مذاكرة الأشعة</strong>
                    <small>شاملة (فراغ + مستوي)</small>
                </div>
            </div>
        </div>

        <iframe id="quizFrame"></iframe>

        <div class="bottom-close-bar">
            <button id="closeBtn" class="btn-close" onclick="closeQuiz()">إغلاق والعودة</button>
        </div>
    </div>

    <script>
        function openSelection() {
            document.getElementById('quizOverlay').style.display = 'block';
            document.getElementById('selectionScreen').style.display = 'flex';
            document.getElementById('quizFrame').style.display = 'none';
            document.getElementById('closeBtn').innerText = "إغلاق والعودة";
        }

        function startQuiz(file) {
            document.getElementById('selectionScreen').style.display = 'none';
            const frame = document.getElementById('quizFrame');
            frame.src = file;
            frame.style.display = 'block';
            document.getElementById('closeBtn').innerText = "إنهاء المذاكرة";
        }

        function closeQuiz() {
            document.getElementById('quizOverlay').style.display = 'none';
            document.getElementById('quizFrame').src = "";
            document.getElementById('quizFrame').style.display = 'none';
        }
    </script>
</body>
</html>
